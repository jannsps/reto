<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Simple</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda de Productos Artesanales</h1>
    </header>
    <main>
        <div class="products">
            <div class="product">
                <img src="./img/sombrero2.jpg" alt="Producto 1">
                <h2>Producto 1</h2>
                <p>Precio: $10</p>
                <button onclick="addToCart('Producto 1', 10)">Comprar</button>
            </div>
            <div class="product">
                <img src="./img/sombrero4.jpg" alt="Producto 2">
                <h2>Producto 2</h2>
                <p>Precio: $20</p>
                <button onclick="addToCart('Producto 2', 20)">Comprar</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Producto 3">
                <h2>Producto 3</h2>
                <p>Precio: $15</p>
                <button onclick="addToCart('Producto 3', 15)">Comprar</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/150" alt="Producto 4">
                <h2>Producto 4</h2>
                <p>Precio: $25</p>
                <button onclick="addToCart('Producto 4', 25)">Comprar</button>
            </div>
        </div>
    </main>
    <footer>
        <a href="cart.html">Ver carrito</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
